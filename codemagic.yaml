workflows:
  ios-release:
    name: iOS App Store Release
    instance_type: mac_mini_m2
    environment:
      groups:
        - apple_credentials
      vars:
        BUNDLE_ID: "com.arzmadeit.blatt"
        XCODE_PROJECT: "ios/App/App.xcodeproj"
        XCODE_SCHEME: "App"
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
    scripts:
      - name: 1. Install Tools & Build Web App
        script: |
          curl -fsSL https://bun.sh/install | bash
          export BUN_INSTALL="$HOME/.bun"
          export PATH="$BUN_INSTALL/bin:$PATH"
          bun install
          bun run build
          npx cap sync ios

      - name: 2. Force Download to Current Folder
        script: |
          # A. Force Project to match Bundle ID
          sed -i '' "s/PRODUCT_BUNDLE_IDENTIFIER = [^;]*;/PRODUCT_BUNDLE_IDENTIFIER = $BUNDLE_ID;/g" $XCODE_PROJECT/project.pbxproj
          
          # B. Initialize Keychain
          keychain initialize
          
          # C. Fetch keys AND FORCE SAVE to current directory (.)
          # We added '--output-path .' so the file cannot hide from us
          echo "üîπ Fetching signing files..."
          app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE --create --output-path .
          
          # D. Add to Keychain
          keychain add-certificates

      - name: 3. Build IPA (Explicit File Path)
        script: |
          # A. Find the profile in the CURRENT folder (.)
          # We look for any file ending in .mobileprovision right here
          PROFILE_PATH=$(find . -maxdepth 1 -name "*.mobileprovision" | head -n 1)
          
          if [ -z "$PROFILE_PATH" ]; then
            echo "‚ùå CRITICAL ERROR: Apple refused to give us a profile."
            echo "üëâ Check: Does your API Key have 'Admin' or 'App Manager' access?"
            exit 1
          fi
          
          echo "‚úÖ Found profile at: $PROFILE_PATH"

          # B. Extract UUID
          UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" /dev/stdin <<< $(security cms -D -i "$PROFILE_PATH"))
          echo "‚úÖ UUID: $UUID"

          # C. Build
          xcode-project build-ipa             --project "$XCODE_PROJECT"             --scheme "$XCODE_SCHEME"             --archive-flags "CODE_SIGN_STYLE=Manual PROVISIONING_PROFILE_SPECIFIER=$UUID"

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
